<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<p th:text="${msg}"></p>
<a th:if="${session.get('loginUser') == null}" th:href="@{/toLogin}">登录</a>||
<a shiro:hasPermission="'user:add'" th:href="@{/user/toAdd}">添加||</a>
<a shiro:hasPermission="'user:update'" th:href="@{/user/toUpdate}">修改||</a>
<a th:href="@{/logout}">注销</a>
</body>
</html>
